<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">


  <title>The Labyrinthe</title>
</head>

<body>
  <div class="container">


    <section id="header">


      <ul id="box" class="Title hidden">
        <li>T</li>
        <li>H</li>
        <li>E</li>
        <li></li>
        <li>L</li>
        <li>A</li>
        <li>B</li>
        <li>Y</li>
        <li>R</li>
        <li>I</li>
        <li>N</li>
        <li>T</li>
        <li>H</li>
      </ul>
      <button id="active" class="btn" type="button" name="button"> BEGIN </button>
    </section>
    <section id="section1" class="shwocase1">
      <div class="shwocase1_titleContent fadeInUp">
        <h1 class="shwocase1_title"></h1>
      </div>
      <div class="shwocase1_content">
        <div class="shwocase1_content_img">
          <img class="shwocase1_content_img_gif" src="" alt="">
        </div>


        <div class="showcase1_content_btn">
          <button class="shwocase1_content_btn_1 animated bounceInRight" type="button" name="button" type="submit">Right</button>
          <button class="shwocase1_content_btn_2 animated bounceInLeft" type="button" name="button" type="button">Left</button>
        </div>
      </div>

    </section>
    <section id="section2" class="shwocase2">
      <h1 class="shwocase2_title"></h1>
      <div class="shwocase2_content">
        <div class="shwocase2_content_img">
          <div class="shwocase2_content_img_1 fadeInUp">
            <img class="shwocase2_content_img_gif" src="" alt="hero">
          </div>
          <div class="shwocase2_content_img_2 fadeInUp">
            <img class="shwocase2_content_img_gif1" src="" alt="conseiller">
            <p class="shwocase2_content_text_conseil"></p>
          </div>

        </div>
        <div class="shwocase2_content_text">

          <div class="shwocase2_content_choice">
            <button id="yes" class="shwocase2_content_choice_y animated bounceInLeft" type="button" name="button">yes</button>
            <button id="no" class="shwocase2_content_choice_g animated bounceInRight" type="button" name="button">no</button>

          </div>
        </div>
      </div>
    </section>
    <section id="section3" class="shwocase3">
      <div class="shwocase3_titleContent fadeInUp">
        <h1 class="shwocase3_title"></h1>
      </div>
      <div class="shwocase3_content">
        <div class="shwocase3_content_img">
          <img class="shwocase3_content_img_gif" src="" alt="">
        </div>
        <div class="shwocase3_content_btn">


          <button class="shwocase3_content_btn_1 animated bounceInRight" type="button" name="button" type="submit">Right</button>
          <button class="shwocase3_content_btn_2 animated bounceInLeft" type="button" name="button" type="submit">Left</button>
        </div>
      </div>

    </section>
    <section id="section4" class="shwocase4">
      <h1 class="shwocase4_title"></h1>
      <div class="shwocase4_content">
        <div class="shwocase4_content_img">
          <div class="shwocase4_content_img_1">
            <img class="shwocase4_content_img_gif" src="" alt="hero">
          </div>
          <div class="shwocase4_content_img_2">
            <img class="shwocase4_content_img_gif1" src="" alt="conseiller">
          </div>

        </div>
        <div class="shwocase4_content_text">
          <p class="shwocase4_content_text_conseil"></p>
          <div class="swocase4_content_choice">
            <button id="yes" class="showcase4_content_choice_y" type="button" name="button">yes</button>
            <button id="no" class="showcase4_content_choice_g" type="button" name="button">no</button>

          </div>
        </div>
      </div>
    </section>
    <section id="section5" class="shwocase5">
      <div class="shwocase5_content">
        <h1 class="shwocase5_content_title"></h1>
        <div class="shwocase5_content_img">
          <img class="shwocase5_content_img_gif" src="" alt="">
        </div>
      </div>
    </section>
    <section id="section6" class="shwocase6">
      <div class="shwocase5_content">
        <h1 class="shwocase6_content_title animated flip"></h1>
        <div class="shwocase6_content_img ">
          <img class="shwocase6_content_img_gif slideInUp " src="" alt="">
        </div>
      </div>
    </section>
  </div>
  <script src="js/variable.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>

  <script src="js/typewriter.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

</body>

</html>
